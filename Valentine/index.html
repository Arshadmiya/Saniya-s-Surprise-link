<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .background {
        height: 100vh;
        width: 100%;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        height: 400px;
        width: 50%;
        background-color: rgb(235, 124, 142);
        border: 2px solid white;
        border-radius: 50px;
        text-align: center;
      }
      .container_text {
        font-family: cursive;
        font-size: 30px;
        margin-top: 50px;
        color: white;
      }
      .yes {
        height: 50px;
        width: 100px;
        font-size: 20px;
        background-color: pink;
        border: none;
        border-radius: 10px;
        position: relative;
        right: 75px;
        cursor: pointer;
      }
      .no {
        height: 50px;
        width: 100px;
        font-size: 20px;
        background-color: pink;
        border: none;
        border-radius: 10px;
        position: relative;
        left: 50px;
        cursor: pointer;
      }
      .clickmebutton {
        height: 50px;
        width: 90%;
        font-size: 20px;
        background-color: pink;
        border: none;
        border-radius: 10px;
        display: none;
      }
      .yes:hover {
        background-color: rgb(239, 154, 168);
        border: 1px solid white;
        color: white;
        transition: 0.6s ease;
        font-size: 25px;
      }

      .no:hover {
        background-color: rgb(239, 154, 168);
        border: 1px solid white;
        color: white;
        transition: 0.6s ease;
        font-size: 25px;
      }
      .boldtext {
        color: rgb(248, 189, 218);
      }
      .dancegif {
        display: none;
      }
      .clickmebutton:hover {
        background-color: rgb(239, 154, 168);
        border: 1px solid white;
        color: white;
        transition: 0.6s ease;
        font-size: 25px;
        cursor: pointer;
      }
      .promisescontainer {
        height: 300px;
        width: 90%;
        display: none;

        border-radius: 50px;
      }
      .promisesfield {
        height: 12%;
        width: 90%;
        border: 1px solid white;
        position: relative;
        top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        background-color: hotpink;
        font-weight: bold;
      }
      .promisesfield:hover {
        background-color: rgb(198, 21, 109);
        cursor: pointer;
        color: white;
        font-size: 20px;
        transition: 0.6s ease;
      }
      .nextstep {
        height: 14%;
        width: 85%;
        position: relative;
        top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        background-color: rgb(227, 44, 44);
        font-weight: bold;
        visibility: hidden;
        cursor: pointer;
        border-radius: 50px;
        font-size: 17px;
      }
      .nextstep:hover {
        background-color: rgb(157, 30, 30);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <h3 class="container_text">
          Hey <b class="boldtext">Saniya!!</b> Will you be my Valentine üåπ?
        </h3>
        <center>
          <div class="promisescontainer">
            <div class="promisesfield promiseone">Promise no.1</div>
            <br />
            <div class="promisesfield promisetwo">Promise no.2</div>
            <br />
            <div class="promisesfield promisethree">Promise no.3</div>
            <br />
            <div class="promisesfield promisefour">Promise no.4</div>
            <br />
            <div class="nextstep">
              More interseting things waiting for you üåπ let's check that Click
              here !!!
            </div>
          </div>
        </center>
        <center>
          <img src="dezyne_3d-cartoon-25769_256.gif" class="dancegif" />
        </center>
        <br />
        <center>
          <button class="clickmebutton">
            I have something for you Click Here !!!
          </button>
        </center>
        <br /><br /><br /><br /><br /><br />
        <button class="yes">Yes üòç</button>
        <button class="no">No üò≠</button>
      </div>
    </div>
    <script>
      // let nobutton = document.querySelector(".no");
      // nobutton.addEventListener("mouseover", function () {
      //   nobutton.style.left = "300px";
      //   setTimeout(() => {
      //     nobutton.style.left = "50px";
      //   }, 1000);
      // });

      // let nobutton = document.querySelector(".no");

      // nobutton.addEventListener("mouseover", () => {
      //   const x = Math.random() * 500;
      //   const y = Math.random() * 400;

      //   nobutton.style.position = "relative";
      //   nobutton.style.left = x + "px";
      //   nobutton.style.top = y + "px";
      //   nobutton.style.border = "2px solid white";
      // });

      const nobutton = document.querySelector(".no");
      const container = document.querySelector(".container");

      // make container the reference
      container.style.position = "relative";

      // get original position
      const btnRect = nobutton.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const startX = btnRect.left - containerRect.left;
      const startY = btnRect.top - containerRect.top;

      // lock initial position
      nobutton.style.position = "absolute";
      nobutton.style.left = startX + "px";
      nobutton.style.top = startY + "px";

      nobutton.addEventListener("mouseenter", () => {
        const maxX = container.clientWidth - nobutton.offsetWidth;
        const maxY = container.clientHeight - nobutton.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        nobutton.style.left = x + "px";
        nobutton.style.top = y + "px";
      });

      let yesbutton = document.querySelector(".yes");
      let clickme_btn = document.querySelector(".clickmebutton");
      let gifdance = document.querySelector(".dancegif");
      let changetext = document.querySelector(".container_text");
      let promises_container = document.querySelector(".promisescontainer");
      yesbutton.addEventListener("click", function () {
        changetext.textContent = "Yayy!!! That's a Great Decesion üòç";
        yesbutton.style.display = "none";
        nobutton.style.display = "none";
        clickme_btn.style.display = "block";
        gifdance.style.display = "block";
      });
      clickme_btn.addEventListener("click", function () {
        changetext.textContent = "Here are some promises for you ü§ù";
        gifdance.style.display = "none";
        clickme_btn.style.display = "none";
        promises_container.style.display = "block";
      });
      let promise1 = document.querySelector(".promiseone");
      promise1.addEventListener("click", function () {
        promise1.textContent = "‚ÄúI will always be there for you.‚Äùüíñ";
        promise1.style.transition = "0.6s ease";
        promise1.style.backgroundColor = "rgb(198, 21, 109)";
        promise1.style.fontSize = "20px";
      });
      let promise2 = document.querySelector(".promisetwo");
      promise2.addEventListener("click", function () {
        promise2.textContent = "‚ÄúI will love you, endlessly and infinitely.‚Äùüíñ";
        promise2.style.transition = "0.6s ease";
        promise2.style.backgroundColor = "rgb(198, 21, 109)";
        promise2.style.fontSize = "20px";
      });

      let promise3 = document.querySelector(".promisethree");
      promise3.addEventListener("click", function () {
        promise3.textContent =
          "‚ÄúI promise to keep our home full of laughter.‚Äùüíñ";
        promise3.style.transition = "0.6s ease";
        promise3.style.backgroundColor = "rgb(198, 21, 109)";
        promise3.style.fontSize = "20px";
      });

      let promise4 = document.querySelector(".promisefour");
      let nextsteapbtn = document.querySelector(".nextstep");
      promise4.addEventListener("click", function () {
        promise4.textContent = "‚ÄúI promise to always respect you‚Äùüíñ";
        promise4.style.transition = "0.6s ease";
        promise4.style.backgroundColor = "rgb(198, 21, 109)";
        promise4.style.fontSize = "20px";
        setTimeout(() => {
          nextsteapbtn.style.visibility = "visible";
        }, 3000);
      });
      let nextstepbutton = document.querySelector(".nextstep");
      nextstepbutton.addEventListener("click", function () {
        promises_container.style.display = "none";
        changetext.textContent = "Let's see how much i know you üòÖ";
      });
    </script>
  </body>
</html>
